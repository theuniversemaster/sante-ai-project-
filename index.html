<!-- index.html — version complète refondue -->
<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>SanteAI</title>

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400..700&display=swap" rel="stylesheet" />

<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:FILL@0..1" rel="stylesheet" />

<link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="app" role="application">
<!-- =============== Welcome =============== -->
<section id="welcome-screen" class="screen active" aria-labelledby="welcome-title">
<div class="welcome-illustration" aria-hidden="true">
<span class="material-symbols-outlined">health_and_safety</span>
</div>
<h1 id="welcome-title">Bienvenue à SanteAI</h1>
<p class="subtitle">Votre compagnon de santé personnel alimenté par l’IA.</p>
<button class="btn-primary" data-target="login-screen">Commencer</button>
</section>

<!-- =============== Login =============== -->
<section id="login-screen" class="screen" aria-labelledby="login-title">
<h2 id="login-title">Connexion</h2>

<label class="form-field">
<span>Nom d’utilisateur</span>
<input id="username" name="username" autocomplete="username" />
</label>

<label class="form-field">
<span>Mot de passe</span>
<input id="password" type="password" autocomplete="current-password" />
</label>

<button id="login-btn" class="btn-primary">Se connecter</button>
<p class="link-text">Pas de compte ?</p>
<button class="btn-secondary">S’inscrire</button>
</section>

<!-- =============== Dashboard =============== -->
<section id="dashboard-screen" class="screen" aria-labelledby="dash-title">
<header class="dash-header">
<div>
<div class="avatar-placeholder" aria-hidden="true"></div>
<div class="profile-infos">
<p class="profile-name"></p>
<p class="profile-meta"></p>
</div>
</div>
<button class="icon-btn" data-target="settings-screen" aria-label="Paramètres">
<span class="material-symbols-outlined">settings</span>
</button>
</header>

<h3 id="dash-title">Aperçu</h3>
<div class="card-grid">
<article class="card">
<h4>Prochain rendez-vous</h4>
<p id="dashboard-appointment" class="card-highlight"></p>
</article>
<article class="card">
<h4>Médicaments</h4>
<p id="dashboard-meds" class="card-highlight"></p>
</article>
</div>

<h3>Fonctionnalités</h3>
<nav class="feature-grid" aria-label="Fonctionnalités">
<button class="feature-btn" data-target="chat-screen">
<span class="material-symbols-outlined">chat_bubble</span><span>Parler à l’IA</span>
</button>
<button class="feature-btn" data-target="appointments-screen">
<span class="material-symbols-outlined">calendar_month</span><span>Rendez-vous</span>
</button>
<button class="feature-btn" data-target="meds-screen">
<span class="material-symbols-outlined">pill</span><span>Médicaments</span>
</button>
<button class="feature-btn" data-target="symptom-logger-screen">
<span class="material-symbols-outlined">local_hospital</span><span>Symptômes</span>
</button>
</nav>
</section>

<!-- =============== Chat =============== -->
<section id="chat-screen" class="screen" aria-labelledby="chat-title">
<header class="fixed-header">
<button class="icon-btn" data-target="dashboard-screen" aria-label="Retour">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h3 id="chat-title">Discussion santé</h3>
<div aria-hidden="true" style="width:44px"></div>
</header>

<div class="chat-content" role="log" aria-live="polite"></div>

<div class="chat-input-area">
<input type="text" placeholder="Posez une question…" aria-label="Message" />
<button class="icon-btn send-btn" aria-label="Envoyer">
<span class="material-symbols-outlined">send</span>
</button>
</div>
</section>

<!-- =============== Symptom logger =============== -->
<section id="symptom-logger-screen" class="screen" aria-labelledby="symptom-title">
<header class="fixed-header">
<button class="icon-btn" data-target="dashboard-screen" aria-label="Retour">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h3 id="symptom-title">Suivi des symptômes</h3>
<div aria-hidden="true" style="width:44px"></div>
</header>

<form id="symptom-form" class="content-form" novalidate>
<label class="form-field">
<span>Symptôme</span>
<input id="symptom-description" required />
</label>

<label class="form-field">
<span>Localisation</span>
<select id="symptom-location" required>
<option value="">— Choisissez —</option>
<option value="tete">Tête</option>
<option value="gorge">Gorge</option>
<option value="ventre">Ventre</option>
<option value="dos">Dos</option>
</select>
</label>

<label class="form-field range-field">
<span>Intensité : <strong id="intensity-value">5</strong>/10</span>
<input id="symptom-intensity" type="range" min="0" max="10" value="5" />
</label>

<label class="form-field">
<span>Facteurs aggravants</span>
<input id="symptom-aggravating" />
</label>

<label class="form-field">
<span>Facteurs apaisants</span>
<input id="symptom-appeasing" />
</label>

<button id="symptom-submit-btn" type="button" class="btn-primary">Enregistrer</button>
</form>
</section>

<!-- =============== Settings =============== -->
<section id="settings-screen" class="screen" aria-labelledby="settings-title">
<header class="fixed-header">
<button class="icon-btn" data-target="dashboard-screen" aria-label="Retour">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h3 id="settings-title">Profil & paramètres</h3>
<div aria-hidden="true" style="width:44px"></div>
</header>

<div class="setting-block">
<label class="switch">
<input id="dark-toggle" type="checkbox" />
<span class="slider"></span>
</label>
<span>Mode sombre</span>
</div>
</section>

<!-- =============== Bottom nav =============== -->
<nav id="bottom-nav" aria-label="Navigation principale">
<button class="nav-btn active" data-target="dashboard-screen">
<span class="material-symbols-outlined">home</span><span>Accueil</span>
</button>
<button class="nav-btn" data-target="appointments-screen">
<span class="material-symbols-outlined">calendar_month</span><span>RDV</span>
</button>
<button class="nav-btn" data-target="chat-screen">
<span class="material-symbols-outlined">chat_bubble</span><span>Parler</span>
</button>
<button class="nav-btn" data-target="health-record-screen">
<span class="material-symbols-outlined">folder_open</span><span>Dossier</span>
</button>
<button class="nav-btn" data-target="settings-screen">
<span class="material-symbols-outlined">person</span><span>Profil</span>
</button>
</nav>
</div>

<script src="script.js"></script>
</body>
</html>
